<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="sound">
        <img src="images/SOUND_ON.png" alt="" id="sound">
    </div>

    <div class="pause">
        <img src="images/pause.svg" alt="" id="pause">
    </div>

    <div class="play">
        <img src="images/play.svg" alt="" id="play">
    </div>

    <div id="name"></div>
    <div id="gameover">
        <img src="images/youwon.png" alt="" id="youwon">
        <img src="images/gameover.png" alt="" id="youlose">
        <div id="restart">Play Again!</div>
    </div>
   
    <canvas id="myCanvas" width="960" height="640"></canvas>

    <script src="game.js"></script>
</body>
</html>
